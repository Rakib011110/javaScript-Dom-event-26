<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Explore Delagate</h2>

    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Nisi, eius quas?</li>
        <li class="item">Expedita, non tenetur?</li>
        <li class="item">Nihil, reprehenderit obcaecati!</li>
        <li class="item">Vitae, molestias quas.</li>
        <li class="item">Aperiam, qui libero?</li>
      </ul>
      <button id="add-btn">Add New items</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   console.log(items);

      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          console.log(event.target);
          event.target.parentNode.removeChild(event.target);
        });

      document.getElementById("add-btn").addEventListener("click", function () {
        const listContainer = document.getElementById("list-container");
        const li = document.createElement("li");
        li.innerText = "Brand New items";
        li.classList.add("item");
        listContainer.appendChild(li);
      });
    </script>
  </body>
</html>
