<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #item-2 {
        border: 2px solid rebeccapurple;
      }
      ul {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid green;
      }
      section {
        border: 2px solid blue;
      }
    </style>
  </head>

  <body id="body">
    <h2>Exploring Event Bubble</h2>

    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Eos, quia!</li>
        <li id="item-3">Aliquam, natus?</li>
        <li id="item-4">Quis, possimus.</li>
        <li id="item-5">Atque, in?</li>
        <li id="item-6">Laborum, sunt.</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2");
          event.stopPropagation();
        });

      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul Click");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("list container section Click");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body of the Html Click");
      });
    </script>
  </body>
</html>
